<!DOCTYPE html>
<html>
    <head>
        <title>Form Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <fieldset>
            <legend>Registration Form</legend>
            <form>
                <label>First Name:</label>
                <input type="text" name="First Name" id="First Name" placeholder="Enter First Name" required="first name"/>
                <br/>
                <label>Last Name:</label>
                <input type="text" name="Last Name" id="Last Name" placeholder="Enter Last Name" required="last name" />
                
                <br/>
                <label>Father's Name:</label>
                <input type="text" name="Father's Name" id="father's name" placeholder="Enter father's name"/>
                
                <br/>
                <label>Mother's Name:</label>
                <input type="text" name="Mother's Name" id="mother's name" placeholder="Enter mother's Name "/>
                
                <br/>
                <label>Date of Birth:</label>
                <label>date:</label>
                <input type="date"/>
               
                <br/>
                <label>Gender:</label>
                <select name="Gender">
                 <option value="Male">Select a Gender</option>
                <option>Male</option>
                <option>Female</option>
                </select>
                <br/>
                <label>Message:</label>
                    <textarea name="msg" rows="5" cols="20">                
                    </textarea>
                <br/>
                <input type="reset" value="Reset"/>
                <input type="submit" value="Submit"/>
            </form>
            
        </fieldset>
    </body>
</html>
